<head>
  <title>citymanagement</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>

<body>
  {{> game}}
  {{> overlay}}
</body>

<template name="game">
</template>

<template name="overlay">
  <div class="overlay">
    <div class="right_panel">
      <div class="button button1">Создать дом</div>
      <div class="button button2">Дорогу</div>
      <div class="button button3">Сбросить</div>
    </div>
    {{#if getSelectedInfo}}
    <div class="left_panel">
      <div class="selected_object">{{getSelectedInfo.id}}</div>
    </div>
    {{/if}}
  </div>
</template>
